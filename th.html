<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=0
    let a=parseInt(prompt('nhap a'));
    let b=parseInt(prompt('nhap b'));
    if(a==0){
        if(b==0){
            alert('phương trinh vô nghiệm');
        }else{
            alert('phương trinh vô số nghiệm');
        }
    }else {
        x=-b/a
        alert("phương trinh co dạng" +x );
    }
</script>

</body>
</html>
